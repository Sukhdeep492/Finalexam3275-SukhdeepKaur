>
<head>
    <meta charset="utf-8">

N" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-
ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-
JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <script th:inline="javascript">
        var u = [[${session.a}]];
        if(u==1){
            alert('One record added');
        }
    </script>
    <script th:inline="javascript">
        var u = [[${session.e}]];
        if(u==2){
            alert('One record edited');
        }
    </script>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"

JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"

<body>
<h1 style="text-align: center">Category Sales Summary Table</h1>
<h1>https://github.com/Sukhdeep492/Finalexam3275-SukhdeepKaur</h1>
<div>
    <table class="table">
        <thead>
        <tr>
            <th>Category Code</th><th>Category Description</th><th>TotalSales</th>

        </tr>
        </thead>
        <tbody>
        <tr>
            <div class="custom-select" style="width:200px;">

            </div>

        </tr>



        </tbody>
    </table>
</div>

<h3 style="text-align: center"></h3>
<select>Item Type:<option value="0">Select option:</option>

</select>
<div class="col-md-6 offset-3">
    <form method="post" th:action="@{save}">
        <div>
            <label>Item Code</label>
            <input class="form-control" type="text" name="name" required
                   th:value="${customer.itemcode}">
            <span th:errors="${customer.itemcode}"></span>
        </div>
        <div>
            <label>quantity</label>
            <input class="form-control" type="text" name="name" required
                   th:value="${customer.quantity}">
            <span th:errors="${customer.quantity}"></span>
        </div>
        <div>
            <label>Transaction Date</label>
            <input class="form-control" type="date" name="tdate" required
                   th:value="${customer.tdate}">
            <span th:errors="${customer.tdate}"></span>
        </div>
        <button type="submit" class="btn-primary" th:href="@{/index}">add</button>
    </form>
</div>
<table class="table">
    <thead>
    <tr>
        <th>Receipt No</th><th>Item code</th><th>Quantity</th><th>Transection Date</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p:${sales}">
        <td th:text="${p.getReceiptno()}"></td>
        <td th:text="${p.getTdate()}"></td>
        <td th:text="${p.getItemcode()}"></td>
        <td th:text="${p.getQuantity()}"></td>

        <td>
            <a class="btn btn-success" th:href="@{editCustomers(id=${p.id})}">Edit</a>
        </td>
        <td>
            <a class="btn btn-danger" onClick="return confirm('Are you sure you want to delete
                the record ?')" th:href="@{delete(id=${p.id})}">
                Delete</a>
        </td>

    </tr>
    </tbody>
</table>


</body>
</html>
