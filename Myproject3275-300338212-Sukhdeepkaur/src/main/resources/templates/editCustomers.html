<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <h1 style="text-align: center">Edit</h1>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-
KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5Kk
N" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-
ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-
JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-
JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</head>
<body>

<div class="col-md-6 offset-3">
    <form method="post" th:action="@{save}">
        <div>
            <label>Reciept Number</label>
            <input class="form-control" type="text" name="id" th:value="${sales.id}">
            <span th:errors="${sales.id}"></span>
        </div>
        <div>
            <label>Date of Transaction</label>
            <input class="form-control" type="date" name="tdate"
                   th:value="${sales.tdate}">
            <span th:errors="${sales.tdate}"></span>
        </div>
        <div>
            <label>Item Type</label>
            <input class="form-control" type="text" name="seatno"
                   th:value="${sales.itemcode}">
            <span th:errors="${sales.itemcode}"></span>
        </div>
        <div>
            <label>Quantity</label>
            <input class="form-control" type="text" name="name"
                   th:value="${sales.quantity}">
            <span th:errors="${customer.quantity}"></span>
        </div>

        <button type="submit" class="btn-primary" th:href="@{/index}">Save</button>
    </form>
</div>
</section>
</body>
</html>
